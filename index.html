<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meesho Label PDF Splitter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PDF.js -->
  <script src="https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.min.js"></script>

  <!-- pdf-lib -->
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
   h1, h2 {
      text-align: center;
    }
    label {
      display: block;
      margin: 8px 0;
      cursor: pointer;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    #status {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>Godara Traders</h1>
  <h2>Meesho Label PDF Splitter</h2>

  <input type="file" id="pdfInput" accept="application/pdf" />

  <h3>Split By</h3>
  <label>
    <input type="radio" name="mode" value="partner" checked />
    Delivery Partner wise
  </label>
  <label>
    <input type="radio" name="mode" value="sku" />
    SKU wise
  </label>
  <label>
    <input type="radio" name="mode" value="both" />
    Delivery Partner + SKU wise
  </label>

  <button onclick="processPDF()">Process PDF</button>

  <div id="status"></div>
</div>

<script>
/* ===== PDF.js Worker Fix (GitHub Pages Safe) ===== */
pdfjsLib.GlobalWorkerOptions.workerSrc =
  "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

async function processPDF() {
  const fileInput = document.getElementById("pdfInput");
  const status = document.getElementById("status");

  if (!fileInput.files.length) {
    alert("Please select a PDF file");
    return;
  }

  status.innerText = "Processing PDF...";

  const mode = document.querySelector('input[name="mode"]:checked').value;
  const file = fileInput.files[0];

  /* ===== Read buffer and CLONE it (IMPORTANT FIX) ===== */
  const buffer = await file.arrayBuffer();
  const bufferCopy = buffer.slice(0); // prevents detached ArrayBuffer error

  const pdf = await pdfjsLib.getDocument({ data: buffer }).promise;
  const srcPdf = await PDFLib.PDFDocument.load(bufferCopy);

  const groups = {};

  for (let i = 0; i < pdf.numPages; i++) {
    // small delay for stability
    await new Promise(r => setTimeout(r, 40));

    const page = await pdf.getPage(i + 1);
    const textContent = await page.getTextContent();
    const text = textContent.items.map(t => t.str).join(" ");

    /* ===== Delivery Partner Detection ===== */
    let partner = "UNKNOWN";
    if (text.includes("Xpress Bees")) partner = "XpressBees";
    else if (text.includes("Delhivery")) partner = "Delhivery";
    else if (text.includes("Shadowfax")) partner = "Shadowfax";
    else if (text.includes("Valmo")) partner = "Valmo";

      /* ===== SKU Detection ===== */
 // FINAL SKU / PRODUCT KEY LOGIC
let sku = "NOSKU";

// normalize text (important)
const cleanText = text.replace(/\s+/g, " ");

// extract text between "Order No." and "Free Size"
const match = cleanText.match(/Order No\.\s*(.*?)\s*Free Size/i);

if (match && match[1]) {
  sku = match[1]
    .trim()
    .toUpperCase()
    .replace(/[^A-Z0-9 ]/g, "") // safe characters
    .replace(/\s+/g, "_");      // for file/group key
}


  // old code
    // let sku = "NOSKU";
    // const skuMatch = text.match(/SKU\s+([A-Z0-9_-]+)/i);
    // if (skuMatch) sku = skuMatch[1];
    // console.log(sku);

    let key;
    if (mode === "partner") key = partner;
    else if (mode === "sku") key = sku;
    else key = partner + "_" + sku;

    if (!groups[key]) groups[key] = [];
    groups[key].push(i);
  }

  /* ===== Create New PDFs ===== */
  for (const key in groups) {
    const newPdf = await PDFLib.PDFDocument.create();
    const pages = await newPdf.copyPages(srcPdf, groups[key]);
    pages.forEach(p => newPdf.addPage(p));

    const bytes = await newPdf.save();
    downloadPDF(bytes, key + ".pdf");

    // delay to avoid download blocking
    await new Promise(r => setTimeout(r, 200));
  }

  status.innerText = "Done âœ… PDFs downloaded";
}

function downloadPDF(bytes, filename) {
  const blob = new Blob([bytes], { type: "application/pdf" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = filename;
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}
</script>
</body>
</html>
